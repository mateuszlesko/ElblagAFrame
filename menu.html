                          <a-link href="starowka.html" radius="5.7" theta-length="70" height="3.02"

                            <a-curvedimage id='link' value='1' src="#ui3" radius="5.7" theta-length="180" height="9"

                            <a-curvedimage id='link' value='1' src="#ui4" radius="5.7" theta-length="180" height="9"

                            <a-entity id="sky"
                                      geometry="primitive: sphere; radius: 65;"
                                      material="shader: flat; color: white; side: double"></a-entity>
                            
                            <a-entity id="leftHand" link-controls="hand: left"></a-entity>
                            <a-entity id="rightHand" link-controls="hand: right"></a-entity>
